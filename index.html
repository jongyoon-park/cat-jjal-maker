<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .favorites img {
    width: 150px;
  }
</style>

<body>
  <div id="app"></div>
  <div id="app2"></div>
  <div id="app3"></div>
  <!-- 
  
  
   -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- 만든 React 컴포넌트를 실행. -->
  <script src="like_button.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };
    console.log("야옹");

    const Form = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text); //한글 입력 여부 판별
      const [value, setValue] = React.useState('');
      const [errorMessage, setErrorMessage] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value;
        console.log(includesHangul(userValue));
        setErrorMessage(''); //한글이 입력되지 않았을 때 에러 메시지를 초기화
        if (includesHangul(userValue)) {
          setErrorMessage("한글은 입력할 수 없습니다.")
        }
        setValue(e.target.value.toUpperCase());
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        if (errorMessage === '한글은 입력할 수 없습니다.') {
          return;
        }
        setErrorMessage('');
        if (value === '') {
          setErrorMessage("값을 입력해주세요.");
          return; //에러메시지 출력 후 함수 종료 시키기
        }
        updateMainCat();
      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input
            type="text"
            name="name" p
            placeholder="영어 대사를 입력해주세요"
            value={value}
            onChange={handleInputChange}
          />
          <button type="submit">생성</button>
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>
      )
    }

    const Title = (props) => {
      console.log(props)
      return <h1>{props.children}</h1>;
    }

    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: "150px", border: "1px solid red" }} />
        </li>
      );
    }

    function Favorites({ favorites }) {
      return (
        <ul className="favorites">
          {favorites.map(cat => <CatItem img={cat} key={cat} />)}
        </ul>
      );
    }

    const MainCard = ({ img, onHeartClick }) => {
      return (
        <div className="main-card">
          <img src={img} alt="고양이" width="400" />
          <button onClick={onHeartClick}>🤍</button>
        </div>
      );
    }

    const App = () => {
      const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
      const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
      const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";
      const [counter, setCounter] = React.useState(
        jsonLocalStorage.getItem('counter')
      );
      const [mainCat, setMainCat] = React.useState(CAT1);
      const [favorites, setFavorites] = React.useState(
        jsonLocalStorage.getItem('favorites') || []
      );

      console.log("카운터", counter);

      function updateMainCat() {
        setMainCat(CAT2);
        const nextCounter = counter + 1;
        setCounter(nextCounter);
        jsonLocalStorage.setItem("counter", nextCounter);
      }

      function handleHeartClick() {
        const nextFavorites = [...favorites, mainCat];
        setFavorites(nextFavorites);
        jsonLocalStorage.setItem('favorites', nextFavorites);
      }

      return (
        <div>
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} onHeartClick={handleHeartClick} />
          <Favorites favorites={favorites} />
        </div>
      );
    }

    const 여기다가그려 = document.querySelector('#app');
    ReactDOM.render(<App />, 여기다가그려);
  </script>

</body>

</html>
